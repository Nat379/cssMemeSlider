<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <div class="slides-container">
            <div class="slide slide1"><img src="./slide1.jpg" alt="mem1"></div>
            <div class="slide slide2"><img src="./slide2.jpg" alt="mem2"></div>
            <div class="slide slide3"><img src="./slide3.jpg" alt="mem3"></div>
            <div class="slide slide4"><img src="./slide4.jpg" alt="mem4"></div>
        </div>
        <div class="slides-control">
            <div class="descriptions">
                <h1 class="description description1">All night long!</h1>
                <h1 class="description description2">Thoughts of a programmer</h1>
                <h1 class="description description3">Java Script reality</h1>
                <h1 class="description description4">Sense of humor</h1>
            </div>
            <div class="pagination">
                <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
            </div>
        </div>
    </div>
</body>
</html>
